<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
        <div class="panel-heading">
            <span class="heading">Contacts</span>
            <button class="btn btn-success" routerLink="new">New Contact</button>
        </div>
            <div class="panel-body">
                <div class="col-xs-12 margin-top">
                    <cms-contact-item 
                    *ngFor="let contact of contacts"
                    [contact]="contact" 
                    dnd-draggable
                    [dragEnabled]="true"
                    [dragData]="contact"
                    [dropZones]="['contactGroup']"

                    ></cms-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
